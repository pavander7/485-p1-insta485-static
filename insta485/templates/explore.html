{% extends "base.html" %}
{% block content %}
<h2>Discover People</h2>
{% for user in not_following %}
<div class="follow-card">
    <img class="profile-pic" src="{{ user.user_img_url }}" alt="Profile Picture of {{ user.username }}">
    <a href="/users/{{ user.username }}/">{{ user.username }}</a>
</div>
{% endfor %}
{% endblock %}
